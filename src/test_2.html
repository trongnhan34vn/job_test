<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/test2.css">
</head>

<body>
  <div class="container">
    <section>
      <h1 class="title">Floral & Decor</h1>
      <div class="section-content">
        <div class="left-section">
          <div class="left-section-img">
            <img src="./assets/image/Rectangle75.png" alt="">
          </div>
          <div id="items" class="left-section-body">
            <div class="left-section-item">
              <div class="left-section-body-title">
                <h3 class="left-section-title">Floral</h3>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="left-section-body-content">
                <p>
                  The Design is the imagination, creativity and inspiration that makes your event unique. We work
                  closely with you to sleuth out your style and then use that insight to develop every aesthetic
                  component of your event from stationery and lighting to flowers and furniture.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="right-section">
          <img src="./assets/image/Rectangle74.png" alt="">
        </div>
      </div>
    </section>
  </div>


  <script>
    let items = [
      {
        id: 1,
        title: 'Floral',
        status: true,
        content: 'The Design is the imagination, creativity and inspiration that makes your event unique. We work closely with you to sleuth out your style and then use that insight to develop every aesthetic component of your event from stationery and lighting to flowers and furniture.'
      },
      {
        id: 2,
        title: 'Decor selection',
        status: false,
        content: 'The Design is the imagination, creativity and inspiration that makes your event unique. We work closely with you to sleuth out your style and then use that insight to develop every aesthetic component of your event from stationery and lighting to flowers and furniture.'
      },
      {
        id: 3,
        title: 'Hair & makeup',
        status: false,
        content: 'The Design is the imagination, creativity and inspiration that makes your event unique. We work closely with you to sleuth out your style and then use that insight to develop every aesthetic component of your event from stationery and lighting to flowers and furniture.'
      },
      {
        id: 4,
        title: 'Lighting & Sound',
        status: false,
        content: 'The Design is the imagination, creativity and inspiration that makes your event unique. We work closely with you to sleuth out your style and then use that insight to develop every aesthetic component of your event from stationery and lighting to flowers and furniture.'
      },
    ]

    function showItems() {
      let drawItem = '';
      items.forEach((item) => {
        drawItem += `
        <div onclick={handleClick(${item.id})} class="left-section-item">
              <div class="left-section-body-title">
                <h3 class="left-section-title">${item.title}</h3>
                <i class="fa-solid ${item.status ? 'fa-chevron-up' : 'fa-chevron-down'}"></i>
              </div>
              <div class="left-section-body-content">
                <p onclick={handleContentClick(event)} class="content ${item.status ? 'active' : ''}">
                  ${item.content}
                </p>
              </div>
            </div>
        
        `
      })
      document.getElementById('items').innerHTML = drawItem
    }
    showItems()


    function handleClick(id) {
      items.forEach((item) => {
        if (item.id == id) {
          item.status = !item.status;
        }
      })
      showItems()
    }

    function handleContentClick(event) {
      // Stop the click event from propagating to the parent div
      event.stopPropagation();
    }

  </script>

</body>

</html>
